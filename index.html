<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body onload="render()">
    <header class="pt20 pb20">
        <div class="container">
            <img src="./assets/logo/Fotogram_Logo.svg" alt="Fotogram Logo">
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <h1 tabindex="0" class="pb50">Your personal photo album</h1>
                <div id="gallery">
    
                </div>
                <dialog id="imageDialog" aria-labelledby="dialog-title" aria-describedby="dialog-description">
                    <header>
                        <button id="close-btn" aria-label="close dialog">Close</button>
                    </header>
                    <section class="dialog-body">
                        <img src="" id="dialog-img">
                        <div class="dialog-text pt20 pr20 pb20 pl20">
                            <h2 tabindex="0" class="center" id="dialog-title"></h2>
                            <p tabindex="0" class="center" id="dialog-description"></p>
                            <div class="dialog-controls">
                                <button onclick="clickControlButton(-1, event)" id="prev"></button>
                                <button onclick="clickControlButton(1, event)" id="next"></button>
                            </div>
                        </div>
                    </section>
                </dialog>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <span>&copy; 2025 Daniel Productions</span>
        </div>
    </footer>
    <script src="./script.js "></script>
</body>
</html>
